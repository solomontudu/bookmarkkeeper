<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Keeper</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- oper modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- bookmarks -->
    <div class="container" id="bookmarks-container">
      <div class="item">
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design"
            alt="Favicon"
          />
          <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
          <i class="fa-solid fa-trash" id="delete-bookmark" title="Delete Bookmark"></i>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
